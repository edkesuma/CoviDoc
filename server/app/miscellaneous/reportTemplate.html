<!-- 
1. Change x-ray image URL paths:
   <img src="{{xrayUrl}}" alt="X-ray Image 1">
   <img src="{{xrayUrl2}}" alt="X-ray Image 2">

2. Observation severity path:
   <span style="font-family:'Times New Roman', Times, serif; font-size:14.67px;">
       {{severity}}
   </span>
-->



<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @page {
            size: A4;
            margin: 20mm;
        }

        html,
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f5f5f5;
            font-family: Georgia;
        }

        .content {
            width: 100%;
            max-width: 210mm;
            background: #ffffff;
            padding: 20mm;
            box-sizing: border-box;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: auto;
        }

        /* Ensure the content can break across pages */
        .content,
        table,
        p {
            page-break-inside: avoid;
        }

        .table {
            box-shadow: 10px 10px 5px lightblue;
            padding: 10px;
            /* Add padding inside the table for spacing */
        }

        .header-container {
            display: flex;
            align-items: center;
            /* Align items vertically */
            font-family: 'Times New Roman', Times, serif;
            margin-bottom: 10px;
            /* Reduce space after header */
        }

        .logo {
            max-height: 56px;
            /* Keep the logo height smaller */
            margin-right: 10px;
            /* Reduce the space between logo and text */
        }

        .covidoc-text {
            font-size: 56px;
            /* Same height as the logo */
            font-weight: bold;
        }

        .patient-report {
            font-size: 28px;
            /* Larger text for "Patient's Report" */
            font-weight: bold;
            text-align: left;
            /* Align the text to the left */
            margin-top: 10px;
            /* Add some margin for spacing between logo and the report title */
        }

        .image-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .image-container img {
            width: 48%;
            border: 1px solid #000;
        }

        ul {
            padding-left: 0;
            margin: 0;
            list-style-position: inside;
        }

        td {
            padding: 5px;
            /* Add padding inside table cells for text spacing */
        }

        /* Make headers bold */
        .bold {
            font-weight: bold;
        }
    </style>
    <title>Medical Report</title>
</head>

<body>
    <div class="content">
        <!-- Patient Information Section -->
        <p style="line-height:1.15;margin-bottom:10.67px;margin-top:0px;">
            <span style="font-family:'Times New Roman', Times, serif;font-size:14.67px;">
                Consultation date & time: {{consultationDate}}
            </span>
            <span style="font-family:'Times New Roman', Times, serif;font-size:14.67px;">
                Report Id: {{reportId}}
            </span>
        </p>

        <!-- Logo and CoviDoc Section -->
        <div class="header-container">
            <img src="https://storage.googleapis.com/covidoc-storage/covidoc-logo.jpg" alt="CoviDoc Logo" class="logo">
            <span class="covidoc-text">CoviDoc</span>
        </div>

        <!-- Patient's Report Section on a New Line -->
        <div class="patient-report">
            Patient's Report
        </div>

        <!-- Patient Info Table -->
        <figure class="table" style="margin-left:0px;margin-right:auto;">
            <table style="border-collapse:collapse;border:1px solid #000000;">
                <tbody>
                    <tr>
                        <td style="background-color:#c9fb00;border:1px solid #000000;vertical-align:top;width:632.87px;"
                            colspan="2">
                            <p style="line-height:1;margin-bottom:0px;margin-top:0px;">
                                <span class="bold" style="font-family:'Times New Roman', Times, serif;font-size:16px;">
                                    <b>Patient Information</b>
                                </span>
                            </p>
                        </td>
                    </tr>
                    <tr>
                        <td style="border:none">
                            <p style="line-height:1;margin-bottom:0px;margin-top:0px;">
                                <span class="bold"
                                    style="font-family:'Times New Roman', Times, serif;font-size:14.67px;">
                                    Patient Name:
                                </span>
                                <span style="font-family:'Times New Roman', Times, serif;font-size:14.67px;">
                                    {{patientName}}
                                </span>
                            </p>
                            <p style="line-height:1;margin-bottom:0px;margin-top:0px;">
                                <span class="bold"
                                    style="font-family:'Times New Roman', Times, serif;font-size:14.67px;">
                                    Patient ID:
                                </span>
                                <span style="font-family:'Times New Roman', Times, serif;font-size:14.67px;">
                                    {{patientId}}
                                </span>
                            </p>
                            <p style="line-height:1;margin-bottom:0px;margin-top:0px;">
                                <span class="bold"
                                    style="font-family:'Times New Roman', Times, serif;font-size:14.67px;">
                                    Doctor Name:
                                </span>
                                <span style="font-family:'Times New Roman', Times, serif;font-size:14.67px;">
                                    {{doctorName}}
                                </span>
                            </p>
                        </td>
                        <td style="border-color:#000000;border-width:1px;vertical-align:top;width:321.33px;">
                            <p style="line-height:1;margin-bottom:0px;margin-top:0px;">
                                <span class="bold"
                                    style="font-family:'Times New Roman', Times, serif;font-size:14.67px;">
                                    Date of Birth:
                                </span>
                                <span style="font-family:'Times New Roman', Times, serif;font-size:14.67px;">
                                    {{dob}},
                                </span>
                                <span class="bold"
                                    style="font-family:'Times New Roman', Times, serif;font-size:14.67px;">
                                    Age:
                                </span>
                                <span style="font-family:'Times New Roman', Times, serif;font-size:14.67px;">
                                    {{age}} years old
                                </span>
                            </p>
                        </td>
                    </tr>
                </tbody>
            </table>
        </figure>

        <!-- Consultation Details Section -->
        <figure class="table" style="margin-left:0px;margin-right:auto;">
            <table style="border-collapse:collapse;border:1px solid #000000;">
                <tbody>
                    <tr>
                        <td style="background-color:#00b0f0;border:1px solid #000000;vertical-align:top;width:601.07px;"
                            colspan="2">
                            <p style="line-height:1;margin-bottom:0px;margin-top:0px;">
                                <span class="bold" style="font-family:'Times New Roman', Times, serif;font-size:16px;">
                                    <b>Consultation Details</b>
                                </span>
                            </p>
                        </td>
                    </tr>
                    <!-- Two Images Side by Side -->
                    <tr>
                        <td colspan="2">
                            <div class="image-container">
                                <img src="{{xrayUrl}}" alt="X-ray Image 1">
                                <img src="{{xrayUrl2}}" alt="X-ray Image 2">
                            </div>
                        </td>
                    </tr>
                    <!-- Patient Details Section After Images -->
                    <tr>
                        <td style="border:1px solid #000000;vertical-align:top;width:632.87px;" colspan="2">
                            <p style="line-height:1;margin-bottom:0px;margin-top:0px;">
                                <span class="bold"
                                    style="font-family:'Times New Roman', Times, serif;font-size:14.67px;">
                                    Temperature:
                                </span>
                                <span style="font-family:'Times New Roman', Times, serif;font-size:14.67px;">
                                    {{temperature}}Â°C
                                </span>
                            </p>
                            <p style="line-height:1;margin-bottom:0px;margin-top:0px;">
                                <span class="bold"
                                    style="font-family:'Times New Roman', Times, serif;font-size:14.67px;">
                                    O2 Saturation:
                                </span>
                                <span style="font-family:'Times New Roman', Times, serif;font-size:14.67px;">
                                    {{o2Saturation}}%
                                </span>
                            </p>
                            <p style="line-height:1;margin-bottom:0px;margin-top:0px;">
                                <span class="bold"
                                    style="font-family:'Times New Roman', Times, serif;font-size:14.67px;">
                                    Recently in ICU:
                                </span>
                                <span style="font-family:'Times New Roman', Times, serif;font-size:14.67px;">
                                    {{recentlyInIcu}}
                                </span>
                            </p>
                            <p style="line-height:1;margin-bottom:0px;margin-top:0px;">
                                <span class="bold"
                                    style="font-family:'Times New Roman', Times, serif;font-size:14.67px;">
                                    Recently needed supplemental O2:
                                </span>
                                <span style="font-family:'Times New Roman', Times, serif;font-size:14.67px;">
                                    {{recentlyNeededSupplementalO2}}
                                </span>
                            </p>
                            <p style="line-height:1;margin-bottom:0px;margin-top:0px;">
                                <span class="bold"
                                    style="font-family:'Times New Roman', Times, serif;font-size:14.67px;">
                                    Intubation Present:
                                </span>
                                <span style="font-family:'Times New Roman', Times, serif;font-size:14.67px;">
                                    {{intubationPresent}}
                                </span>
                            </p>
                            <p style="line-height:1;margin-bottom:0px;margin-top:0px;">
                                <span class="bold"
                                    style="font-family:'Times New Roman', Times, serif;font-size:14.67px;">
                                    Consultation Notes:
                                </span>
                                <span style="font-family:'Times New Roman', Times, serif;font-size:14.67px;">
                                    {{consultationNotes}}
                                </span>
                            </p>
                        </td>
                    </tr>
                </tbody>
            </table>
        </figure>

        <!-- Report Section -->
        <figure class="table" style="margin-left:0px;margin-right:auto;">
            <table style="border-collapse:collapse;border:1px solid #000000;">
                <tbody>
                    <tr>
                        <td style="background-color:#00b0f0;border:1px solid #000000;padding:0px 7.2px;vertical-align:top;width:632.87px;"
                            colspan="2">
                            <p style="line-height:1;margin-bottom:0px;margin-top:0px;">
                                <span style="font-family:'Times New Roman', Times, serif;font-size:16px;">
                                    <b>Report</b>
                                </span>
                            </p>
                        </td>
                    </tr>
                    <tr>
                        <td style="border:1px solid #000000; vertical-align:top; width:632.87px;" colspan="2">
                            <p style="line-height:1; margin-bottom:0px; margin-top:0px;">
                                <span class="bold"
                                    style="font-family:'Times New Roman', Times, serif; font-size:14.67px;">
                                    Classification:
                                </span>
                                <span style="font-family:'Times New Roman', Times, serif; font-size:14.67px;">
                                    {{classification}}
                                </span>
                            </p>
                            <p style="line-height:1; margin-bottom:0px; margin-top:0px;">
                                <span class="bold"
                                    style="font-family:'Times New Roman', Times, serif; font-size:14.67px;">
                                    Classification Confidence:
                                </span>
                                <span style="font-family:'Times New Roman', Times, serif; font-size:14.67px;">
                                    {{classificationConfidence}}%
                                </span>
                            </p>
                            <p style="line-height:1; margin-bottom:0px; margin-top:0px;">
                                <span class="bold"
                                    style="font-family:'Times New Roman', Times, serif; font-size:14.67px;">
                                    Severity:
                                </span>
                                <span style="font-family:'Times New Roman', Times, serif; font-size:14.67px;">
                                    {{severity}}
                                </span>
                            </p>
                            <p style="line-height:1; margin-bottom:0px; margin-top:0px;">
                                <span class="bold"
                                    style="font-family:'Times New Roman', Times, serif; font-size:14.67px;">
                                    Severity Confidence:
                                </span>
                                <span style="font-family:'Times New Roman', Times, serif; font-size:14.67px;">
                                    {{severityConfidence}}%
                                </span>
                            </p>
                        </td>
                    </tr>
                </tbody>
            </table>
        </figure>

        <!-- Prescriptions Section -->
        <figure class="table" style="margin-left:0px;margin-right:auto;">
            <table style="border-collapse:collapse;border:1px solid #000000;">
                <tbody>
                    <tr>
                        <td style="background-color:#00b0f0;border:1px solid #000000;vertical-align:top;width:632.87px;"
                            colspan="2">
                            <p style="line-height:1;margin-bottom:0px;margin-top:0px;">
                                <span class="bold" style="font-family:'Times New Roman', Times, serif;font-size:16px;">
                                    <b>Prescriptions</b>
                                </span>
                            </p>
                        </td>
                    </tr>
                    <tr>
                        <td style="border:1px solid #000000;vertical-align:top;width:632.87px;" colspan="2">
                            <span style="font-family:'Times New Roman', Times, serif;font-size:14.67px;">
                                Prescriptions Source Document: <br>
                                <a href={{prescriptionsLink}}>
                                    {{prescriptionsLink}}
                                </a>
                            </span>
                            <ul>
                                {% for prescription in prescriptions %}
                                <li>
                                    <span style="font-family:'Times New Roman', Times, serif;font-size:14.67px;">
                                        <u>{{prescription.prescriptionName[0]}}</u>:
                                        {{prescription.prescriptionName[1]}}
                                    </span>
                                </li>
                                {% endfor %}
                            </ul>
                        </td>
                    </tr>
                </tbody>
            </table>
        </figure>

        <!-- Lifestyle Changes Section -->
        <figure class="table" style="margin-left:0px;margin-right:auto;">
            <table style="border-collapse:collapse;border:1px solid #000000;">
                <tbody>
                    <tr>
                        <td style="background-color:#00b0f0;border:1px solid #000000;vertical-align:top;width:632.87px;"
                            colspan="2">
                            <p style="line-height:1;margin-bottom:0px;margin-top:0px;">
                                <span class="bold" style="font-family:'Times New Roman', Times, serif;font-size:16px;">
                                    <b>Lifestyle Changes</b>
                                </span>
                            </p>
                        </td>
                    </tr>
                    <tr>
                        <td style="border:1px solid #000000;vertical-align:top;width:632.87px;" colspan="2">
                            <span style="font-family:'Times New Roman', Times, serif;font-size:14.67px;">
                                Lifestyle Changes Source Document: <br>
                                <a href={{lifestyleLink}}>
                                    {{lifestyleLink}}
                                </a>
                            </span>
                            <ul>
                                {% for change in lifestyleChanges %}
                                <li>
                                    <span style="font-family:'Times New Roman', Times, serif;font-size:14.67px;">
                                        <u>{{change.lifestyleChange[0].strip(".")}}</u>: {{change.lifestyleChange[1]}}
                                    </span>
                                </li>
                                {% endfor %}
                            </ul>
                        </td>
                    </tr>
                </tbody>
            </table>
        </figure>

    </div>
</body>

</html>
